name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Fetch firebase config
        uses: w9jds/firebase-action@master
        with:
          args: apps:sdkconfig web --json > src/firebase.config.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_BASE64 }}
      - name: CI
        run: npm run ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: w9jds/firebase-action@master
        with:
          args: deploy
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_BASE64 }}