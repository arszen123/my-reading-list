name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Fetch firebase config
        uses: w9jds/firebase-action@master
        with:
          args: apps:sdkconfig web --json > src/firebase.config.json
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_BASE64 }}
      - name: CI
        run: npm run ci
      - name: Build
        run: npm run build
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_READING_LIST_25CE5 }}'
          projectId: my-reading-list-25ce5
